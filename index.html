<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Hexagon</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      width: 60vmin;
      height: 60vmin;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>
  <script>
    const canvas = document.getElementById('scene');
    const ctx = canvas.getContext('2d');

    let w, h, cx, cy;
    const balls = [];
    let edges = [];
    const baseHex = [];
    let angle = 0;
    const gravity = 0.2;
    let spinSpeed = 0.01;

    function resize() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      w = canvas.width;
      h = canvas.height;
      cx = w / 2;
      cy = h / 2;
      const radius = Math.min(w, h) / 2 - 5;
      baseHex.length = 0;
      for (let i = 0; i < 6; i++) {
        const a = Math.PI / 3 * i;
        baseHex.push({ x: radius * Math.cos(a), y: radius * Math.sin(a) });
      }
      edges = buildEdges(baseHex.map(p => ({ x: cx + p.x, y: cy + p.y })));
      balls.length = 0;
      for (let i = 0; i < 20; i++) {
        balls.push(createBall());
      }
    }

    function buildEdges(pts) {
      const eds = [];
      for (let i = 0; i < pts.length; i++) {
        const p1 = pts[i];
        const p2 = pts[(i + 1) % pts.length];
        const dx = p2.x - p1.x;
        const dy = p2.y - p1.y;
        const len = Math.hypot(dx, dy);
        const nx = dy / len;
        const ny = -dx / len;
        const c = -(nx * p1.x + ny * p1.y);
        eds.push({ nx, ny, c });
      }
      return eds;
    }

    function createBall() {
      const r = 5 + Math.random() * 15;
      const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      let x, y;
      do {
        x = Math.random() * w;
        y = Math.random() * h;
      } while (!insideHex(x, y, r));
      return {
        x, y, r, color,
        vx: (Math.random() - 0.5) * 4,
        vy: (Math.random() - 0.5) * 4
      };
    }

    function insideHex(x, y, r) {
      return edges.every(e => e.nx * x + e.ny * y + e.c <= -r);
    }

    function rotatePoints() {
      const cos = Math.cos(angle);
      const sin = Math.sin(angle);
      return baseHex.map(p => ({
        x: cx + p.x * cos - p.y * sin,
        y: cy + p.x * sin + p.y * cos
      }));
    }

    function relaunch() {
      for (const b of balls) {
        b.vy = -5 - Math.random() * 5;
        b.vx = (Math.random() - 0.5) * 4;
      }
      spinSpeed = -spinSpeed;
    }

    function update() {
      angle += spinSpeed;
      const pts = rotatePoints();
      edges = buildEdges(pts);

      ctx.clearRect(0, 0, w, h);

      ctx.beginPath();
      ctx.moveTo(pts[0].x, pts[0].y);
      for (let i = 1; i < pts.length; i++) ctx.lineTo(pts[i].x, pts[i].y);
      ctx.closePath();
      ctx.strokeStyle = '#0ff';
      ctx.lineWidth = 4;
      ctx.shadowColor = '#0ff';
      ctx.shadowBlur = 10;
      ctx.stroke();

      for (const b of balls) {
        b.vy += gravity;
        b.x += b.vx;
        b.y += b.vy;
        for (const e of edges) {
          const dist = e.nx * b.x + e.ny * b.y + e.c;
          if (dist > -b.r) {
            const dot = b.vx * e.nx + b.vy * e.ny;
            if (dot > 0) {
              const pen = dist + b.r;
              b.x -= e.nx * pen;
              b.y -= e.ny * pen;
              b.vx -= 2 * dot * e.nx;
              b.vy -= 2 * dot * e.ny;
              b.vx *= 0.9;
              b.vy *= 0.9;
            }
          }
        }
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = b.color;
        ctx.shadowColor = b.color;
        ctx.shadowBlur = 10;
        ctx.fill();
      }
      requestAnimationFrame(update);
    }

    canvas.addEventListener('pointerdown', e => {
      e.preventDefault();
      relaunch();
    });

    window.addEventListener('resize', resize);
    resize();
    update();
  </script>
</body>
</html>
